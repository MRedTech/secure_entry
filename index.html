<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SECURE ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background:#e9f5e9;
  text-transform: uppercase;
}

/* ===== CLOCK BAR (EXACT FORM MATCH) ===== */
.clock-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  max-width:180px;
  margin:0 auto 13px auto;
  padding:2.5px 12px;
  border-radius:11px;
  background:linear-gradient(90deg,#41e671 0%, #176B39 100%);
  box-shadow:0 1px 4px 0 #bbdfbb70;
  font-size:11px;
  color:#fff;
  letter-spacing:1.4px;
  font-family: Arial, sans-serif;
  font-weight:bold;
  opacity:0.90;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:22px;
}

.header h1{
  margin:6px 0 4px 0;
  font-size:26px;
  font-weight:900;
  letter-spacing:1.3px;
  background:linear-gradient(145deg,#54e087 0%, #2b7a2b 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header .sub{
  font-size:11px;
  color:#489167;
  letter-spacing:.8px;
  margin-bottom:6px;
}

/* ===== LINE GRADIENT (SAME AS FORM) ===== */
.header-line{
  height:3px;
  width:60px;
  margin:0 auto 6px auto;
  background:linear-gradient(90deg,#3bd97b 20%, #2b7a2b 80%);
  border-radius:2px;
}
  
/* ===== MENU GRID ===== */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:420px;
  margin:0 auto;
}

@media(min-width:768px){
  .menu-grid{
    grid-template-columns:repeat(3,1fr);
    max-width:720px;
  }
}

/* ===== MENU TILE (3D â€“ SAME FEEL) ===== */
.menu-tile{
  background:linear-gradient(145deg,#ffffff,#e3f3e6);
  border-radius:16px;
  padding:22px 12px;
  text-align:center;
  box-shadow:
    0 6px 14px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.7);
  cursor:pointer;
  transition:all .15s ease;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}

.menu-tile:active{
  transform:translateY(3px);
  box-shadow:
    0 3px 8px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.5);
}

/* ===== MENU ICON ===== */
.menu-icon{
  width:110px;              
  height:110px;
  margin:0 auto 4px auto;
  background:transparent;   
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.menu-icon img{
  width:96px;         
  height:auto;
  object-fit:contain;
  display:block;
}
  
/* tekan effect */
.menu-tile:active .menu-icon{
  transform:scale(0.96);
}

/* desktop kecil sikit */
@media (min-width:768px){
  .menu-icon{
    width:78px;
    height:78px;
  }
  .menu-icon img{
    max-width:60px;
    max-height:60px;
  }
}
  
.menu-title{
  margin-top:2px;        
  font-size:14px;
  font-weight:900;
  letter-spacing:1px;
  color:#176B39;
  line-height:1.2;          
}

/* ===== FOOTER ===== */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:10px;
  letter-spacing:1.2px;
  color:#888888;
  font-weight:bold;
}
</style>
</head>

<body>
<!-- CLOCK -->
<div class="clock-bar">
  <span id="date"></span>
  <span id="time"></span>
</div>

<!-- HEADER -->
<div class="header">
  <h1>SECURE ENTRY</h1>
  <div class="sub">REGISTER.ACCESS.SECURE</div>
  <div class="header-line"></div>
</div>
  
<!-- MENU -->
<div class="menu-grid">

  <!-- Guard House -->
  <div class="menu-tile"
       onclick="window.location.href='https://mredtech.github.io/repository-test/'">
    <div class="menu-icon">
      <img src="assets/icons/icon-guard-house.png" alt="Guard House">
    </div>
    <div class="menu-title">Guard House</div>
  </div>

  <!-- Lobby -->
  <div class="menu-tile">
    <div class="menu-icon">
      <img src="assets/icons/icon-lobby.png" alt="Lobby">
    </div>
    <div class="menu-title">Lobby</div>
  </div>

  <!-- Facility -->
  <div class="menu-tile">
    <div class="menu-icon">
      <img src="assets/icons/icon-facility.png" alt="Facility">
    </div>
    <div class="menu-title">Facility</div>
  </div>

  <!-- Technician / Vendor -->
  <div class="menu-tile">
    <div class="menu-icon">
      <img src="assets/icons/icon-technician.png" alt="Technician">
    </div>
    <div class="menu-title">Technician / Vendor</div>
  </div>
  
</div>

<!-- FOOTER -->
<div class="footer">
  POWERED BY MRED TECH
</div>

<script>
function pad(n){return n<10?'0'+n:n;}
function updateClock(){
  const d=new Date();
  document.getElementById('date').textContent=
    pad(d.getDate())+'/'+pad(d.getMonth()+1)+'/'+d.getFullYear();
  document.getElementById('time').textContent=
    pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
