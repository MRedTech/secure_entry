<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SECURE ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:14px 14px 12px 14px;
  font-family: Arial, sans-serif;
  background:#e9f5e9;
  text-transform: uppercase;
}

/* ===== HEADER ===== */
.clock-bar{
  display:flex;
  justify-content:space-between;
  max-width:170px;
  margin:0 auto 8px auto;
  padding:3px 11px;
  border-radius:12px;
  background:linear-gradient(90deg,#41e671,#176B39);
  color:#fff;
  font-size:10px;
  font-weight:bold;
  letter-spacing:1.2px;
}

.header{
  text-align:center;
  margin-bottom:14px;
}

.header h1{
  margin:2px 0 3px 0;
  font-size:1.65rem;
  font-weight:900;
  background:linear-gradient(145deg,#54e087,#2b7a2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header .sub{
  font-size:12.5px;
  color:#489167;
  letter-spacing:.7px;
  margin-bottom:6px;
}

/* line pendek gradient (ikut index) */
.mini-line{
  height:3px;
  width:60px;
  margin:0 auto 2px auto;
  background:linear-gradient(90deg,#3bd97b 20%,#2b7a2b 80%);
  border-radius:2px;
}

/* ===== MENU GRID ===== */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  max-width:390px;
  margin:0 auto;
}

@media(min-width:768px){
  .menu-grid{
    grid-template-columns:repeat(3,1fr);
    max-width:720px;
  }
}

/* ===== 3D TILE ===== */
.menu-tile{
  background:linear-gradient(145deg,#ffffff,#e3f3e6);
  border-radius:16px;
  padding:16px 10px;
  text-align:center;
  box-shadow:
    0 6px 14px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.7);
  cursor:pointer;
  transition:all .15s ease;
}

.menu-tile:active{
  transform:translateY(3px);
  box-shadow:
    0 3px 8px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.5);
}

.menu-icon{
  font-size:30px;
  margin-bottom:10px;
}

.menu-title{
  font-size:13px;
  font-weight:900;
  letter-spacing:1px;
  color:#176B39;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:16px;
  text-align:center;
  font-size:10px;
  letter-spacing:1.4px;
  color:#7a7a7a;
}
</style>
</head>

<body>

<!-- CLOCK -->
<div class="clock-bar">
  <span id="date"></span>
  <span id="time"></span>
</div>

<!-- HEADER -->
<div class="header">
  <h1>SECURE ENTRY</h1>
  <div class="sub">REGISTER.ACCESS.SECURE</div>
  <div class="mini-line"></div>
</div>

<!-- MENU -->
<div class="menu-grid">

  <div class="menu-tile" onclick="go('courier')">
    <div class="menu-icon">üì¶</div>
    <div class="menu-title">Courier / Delivery</div>
  </div>

  <div class="menu-tile" onclick="go('tech')">
    <div class="menu-icon">üõ†Ô∏è</div>
    <div class="menu-title">Technician / Vendor</div>
  </div>

  <div class="menu-tile" onclick="go('resident')">
    <div class="menu-icon">üè†</div>
    <div class="menu-title">Owner / Tenant</div>
  </div>

  <div class="menu-tile" onclick="go('lobby')">
    <div class="menu-icon">üßç‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Lobby Assist</div>
  </div>

  <div class="menu-tile" onclick="go('facility')">
    <div class="menu-icon">üèä‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Facility</div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  POWERED BY MRED TECH
</div>

<script>
  // Statik: set sekali sahaja (tak update setiap saat)
  function pad(n){return n<10?'0'+n:n;}
  const d = new Date();
  document.getElementById('date').textContent =
    pad(d.getDate())+'/'+pad(d.getMonth()+1)+'/'+d.getFullYear();
  document.getElementById('time').textContent =
    pad(d.getHours())+':'+pad(d.getMinutes());

  // Navigation (Pilihan A - separate pages)
  function go(page){
    if(page === 'courier') {
      window.location.href = 'index_secure_entry.html#search';
      return;
    }
    // placeholder sementara (menu lain belum diaktifkan)
    alert('Module ini dalam perancangan.');
  }
</script>

</body>
</html>
