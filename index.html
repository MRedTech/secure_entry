<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SECURE ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    padding:14px 14px 12px 14px;   /* compact */
    font-family: Arial, sans-serif;
    background:#e9f5e9;
    text-transform: uppercase;
  }

  /* ===== HEADER (COMPACT) ===== */
  .clock-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    max-width:170px;              /* compact */
    margin:0 auto 8px auto;       /* compact */
    padding:3px 11px;             /* compact */
    border-radius:11px;
    background:linear-gradient(90deg,#41e671,#176B39);
    color:#fff;
    font-size:10px;               /* compact */
    font-weight:bold;
    letter-spacing:1.2px;
    opacity:.92;
    box-shadow:0 1px 4px 0 #bbdfbb70;
  }

  .header{
    text-align:center;
    margin-bottom:14px;           /* compact */
  }
  .header h1{
    margin:2px 0 3px 0;           /* compact */
    font-size:1.65rem;            /* compact */
    font-weight:900;
    background:linear-gradient(145deg,#54e087,#2b7a2b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .header .sub{
    font-size:12.5px;             /* compact */
    color:#489167;
    letter-spacing:.7px;
    margin-bottom:6px;            /* compact */
  }

  /* line pendek gradient (ikut index) */
  .mini-line{
    height:3px;
    width:60px;
    margin:0 auto 2px auto;
    background:linear-gradient(90deg,#3bd97b 20%,#2b7a2b 80%);
    border-radius:2px;
  }

  /* ===== MENU GRID (COMPACT) ===== */
  .menu-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;                     /* compact */
    max-width:390px;              /* compact */
    margin:0 auto;
  }
  @media(min-width:768px){
    .menu-grid{
      grid-template-columns:repeat(3,1fr);
      max-width:680px;
      gap:14px;
    }
  }

  /* ===== 3D TILE (COMPACT) ===== */
  .menu-tile{
    background:linear-gradient(145deg,#ffffff,#e3f3e6);
    border-radius:15px;
    padding:16px 10px;            /* compact */
    text-align:center;
    box-shadow:
      0 5px 12px rgba(0,0,0,.12),
      inset 0 1px 0 rgba(255,255,255,.7);
    cursor:pointer;
    transition:all .14s ease;
    user-select:none;
  }
  .menu-tile:active{
    transform:translateY(3px);
    box-shadow:
      0 3px 8px rgba(0,0,0,.18),
      inset 0 1px 0 rgba(255,255,255,.5);
  }
  .menu-icon{
    font-size:30px;               /* compact */
    margin-bottom:8px;
    line-height:1;
  }
  .menu-title{
    font-size:13px;               /* compact */
    font-weight:900;
    letter-spacing:1px;
    color:#176B39;
    line-height:1.15;
  }

  /* ===== FOOTER (COMPACT) ===== */
  .footer{
    margin-top:16px;              /* compact */
    text-align:center;
    font-size:10px;
    letter-spacing:1.4px;
    color:#7a7a7a;
    font-weight:bold;
  }
</style>
</head>

<body>

<!-- CLOCK (STATIK: set sekali sahaja) -->
<div class="clock-bar">
  <span id="date"></span>
  <span id="time"></span>
</div>

<!-- HEADER -->
<div class="header">
  <h1>SECURE ENTRY</h1>
  <div class="sub">REGISTER.ACCESS.SECURE</div>
  <div class="mini-line"></div>
</div>

<!-- MENU -->
<div class="menu-grid">

  <div class="menu-tile" data-go="delivery">
    <div class="menu-icon">üì¶</div>
    <div class="menu-title">Courier / Delivery</div>
  </div>

  <div class="menu-tile" data-go="tech">
    <div class="menu-icon">üõ†Ô∏è</div>
    <div class="menu-title">Technician / Vendor</div>
  </div>

  <div class="menu-tile" data-go="resident">
    <div class="menu-icon">üè†</div>
    <div class="menu-title">Owner / Tenant</div>
  </div>

  <div class="menu-tile" data-go="lobby">
    <div class="menu-icon">üßç‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Lobby Assist</div>
  </div>

  <div class="menu-tile" data-go="facility">
    <div class="menu-icon">üèä‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Facility</div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">POWERED BY MRED TECH</div>

<script>
  // Statik: set sekali sahaja (tak update setiap saat)
  function pad(n){return n<10?'0'+n:n;}
  const d = new Date();
  document.getElementById('date').textContent =
    pad(d.getDate())+'/'+pad(d.getMonth()+1)+'/'+d.getFullYear();
  document.getElementById('time').textContent =
    pad(d.getHours())+':'+pad(d.getMinutes());
</script>

</body>
</html>
