<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SECURE ENTRY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:20px;
  font-family: Arial, sans-serif;
  background:#e9f5e9;
  text-transform: uppercase;
}

/* ===== HEADER ===== */
.clock-bar{
  display:flex;
  justify-content:space-between;
  max-width:180px;
  margin:0 auto 12px auto;
  padding:4px 12px;
  border-radius:12px;
  background:linear-gradient(90deg,#41e671,#176B39);
  color:#fff;
  font-size:11px;
  font-weight:bold;
  letter-spacing:1.2px;
}

.header{
  text-align:center;
  margin-bottom:22px;
}

.header h1{
  margin:6px 0 4px 0;
  font-size:1.8rem;
  font-weight:900;
  background:linear-gradient(145deg,#54e087,#2b7a2b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header .sub{
  font-size:13px;
  color:#489167;
  letter-spacing:.8px;
}

/* ===== MENU GRID ===== */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:420px;
  margin:0 auto;
}

@media(min-width:768px){
  .menu-grid{
    grid-template-columns:repeat(3,1fr);
    max-width:720px;
  }
}

/* ===== 3D TILE ===== */
.menu-tile{
  background:linear-gradient(145deg,#ffffff,#e3f3e6);
  border-radius:16px;
  padding:22px 12px;
  text-align:center;
  box-shadow:
    0 6px 14px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.7);
  cursor:pointer;
  transition:all .15s ease;
}

.menu-tile:active{
  transform:translateY(3px);
  box-shadow:
    0 3px 8px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.5);
}

.menu-icon{
  font-size:34px;
  margin-bottom:10px;
}

.menu-title{
  font-size:14px;
  font-weight:900;
  letter-spacing:1px;
  color:#176B39;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:28px;
  text-align:center;
  font-size:10px;
  letter-spacing:1.4px;
  color:#7a7a7a;
}
</style>
</head>

<body>

<!-- CLOCK -->
<div class="clock-bar">
  <span id="date"></span>
  <span id="time"></span>
</div>

<!-- HEADER -->
<div class="header">
  <h1>SECURE ENTRY</h1>
  <div class="sub">REGISTER.ACCESS.SECURE</div>
</div>

<!-- MENU -->
<div class="menu-grid">

  <div class="menu-tile">

  </div>

  <div class="menu-tile">
    <div class="menu-icon">üßë‚Äçüîß</div>

  </div>

  <div class="menu-tile">
    <div class="menu-icon">üßç‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Lobby Assist</div>
  </div>

  <div class="menu-tile">
    <div class="menu-icon">üèä‚Äç‚ôÇÔ∏è</div>
    <div class="menu-title">Facility</div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  POWERED BY MRED TECH
</div>

<script>
function pad(n){return n<10?'0'+n:n;}
function updateClock(){
  const d=new Date();
  document.getElementById('date').textContent=
    pad(d.getDate())+'/'+pad(d.getMonth()+1)+'/'+d.getFullYear();
  document.getElementById('time').textContent=
    pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
